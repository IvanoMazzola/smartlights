<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Plant {{ item.id }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col padding>
        <div #mapElement class="map"></div>
      </ion-col>
      <ion-col>
        <ion-card no-padding>
          <ion-card-header>
            <ion-card-subtitle>Plant details</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content no-padding>
            <ion-list>
              <ion-item no-padding>
                <ion-label class="label-padding">Area: {{ item.area }}</ion-label>
              </ion-item>
              <ion-item no-padding>
                <ion-label class="label-padding">City: {{ item.city }}</ion-label>
              </ion-item>
              <ion-item no-padding>
                <ion-label class="label-padding">Address: {{ item.address }}</ion-label>
              </ion-item>
              <ion-item no-padding>
                <ion-label class="label-padding">POD: {{ item.pod }}</ion-label>
              </ion-item>
              <ion-item no-padding lines="none">
                <ion-text class="label-padding">Status: </ion-text>
                <ion-toggle *ngIf="item.status =='ON'; else elseBlock" checked></ion-toggle>
                <ng-template #elseBlock>
                  <ion-toggle disabled></ion-toggle>
                </ng-template>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
